<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .messaging-container {
        display: flex;
        height: 100vh;
      }

      .user-panel,
      .other-user-panel {
        flex: 1;
        max-width: 300px;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .other-user-panel {
        border-left: 1px solid #ccc;
      }

      .conversation-panel {
        flex: 3;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .message-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .user-panel .message-input {
        border-color: #ccc;
      }

      .other-user-panel .message-input {
        border-color: #ddd;
      }

      .message {
        margin-bottom: 10px;
        max-width: 300px;
        background-color: red;
      }

      .user-message {
        align-self: flex-end;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="messaging-container">
      <div class="user-panel">
        <h2>Your Name</h2>
        <p>Status: Online</p>
        <textarea
          class="message-input"
          placeholder="Type your message..."
          id="user-message"
        ></textarea>
        <button onclick="sendMessage('user-message', 'user')">Send</button>
      </div>

      <div class="other-user-panel">
        <h2>Other User</h2>
        <textarea
          class="message-input"
          placeholder="Type your message..."
          id="other-user-message"
        ></textarea>
        <button onclick="sendMessage('other-user-message', 'other')">
          Send
        </button>
      </div>

      <div class="conversation-panel" id="conversation-panel">
        <h2>Chat with Other User</h2>
      </div>
    </div>

    <script>
      function sendMessage(inputId, sender) {
        var messageInput = document.getElementById(inputId);
        var messageText = messageInput.value.trim();

        if (messageText !== "") {
          var conversationPanel = document.getElementById("conversation-panel");
          var messageDiv = document.createElement("div");
          var messageClass = sender === "user" ? "user-message" : "";

          messageDiv.className = "message " + messageClass;
          messageDiv.innerHTML = "<p>" + messageText + "</p>";
          conversationPanel.appendChild(messageDiv);

          // Clear the input after sending the message
          messageInput.value = "";
        }
      }
    </script>
  </body>
</html>
