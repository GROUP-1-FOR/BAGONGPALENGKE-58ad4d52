<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Sidebar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      padding: 8px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 18px;
      color: white;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Add some styles to improve visibility */
    .content h2 {
      color: #333;
    }

    .content p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="toggle-button" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar">
    <h2>Sidebar</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h2>Main Content</h2>
    <p>This is the main content of the page.</p>
  </div>

  <script>
    function toggleSidebar() {
        document.body.classList.toggle('show-sidebar');
    }
</script>

</body>
</html>
